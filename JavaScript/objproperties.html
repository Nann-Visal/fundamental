<html>
    <head>
        <title>JavaScript Object Properties</title>
    </head>
    <body>
        <h1>Object Properties</h1>
        <p id="demo"></p>
        <script>
            var student = {
                name:"Nann Visal",
                age:20,
                studies:"Information Technology of Engineering",
            };
            x = "age" 
            document.getElementById("demo").innerHTML=student.name+" of the age "+student[x]+" study at "+student.studies;
        </script>
    </body>
</html>
