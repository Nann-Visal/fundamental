<html>
    <head>
        <title>JavaScript Object</title>
    </head>
    <body>
        <h1>Object Method</h1>
        <p id="demo"></p>
        <button id="click me">Click Me</button>
        <script>
            let user={
                name:"NannVisal",
                age:20,
            }
            function sayHi(){
                alert("Hello!!!")
            }
            user.message=sayHi;
            document.getElementById("demo").innerHTML="Hi!!"+user.name;
            document.getElementById("click me").onclick=user.message;
        </script>
    </body>
</html>
