<html>
    <head>
    <title> Loop in Java Script</title>
    </head>
    <body>
        <h1>java script for loop</h1>
    </body>
    <script>
        let x;
        for(x=0;x<10;x++){
                if(x==5){
                    continue;
                }
                if(x==8){
                    break;
                }
            console.log(x);
        }
        let y=1;
        while(y<=5){
            console.log(y);
            y++;
        }
        let z=5;
        do{
            console.log(z);
            z++;
        }while(z<10);
    </script>
</html>
