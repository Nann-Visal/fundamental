<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>form control input</h2>
        <p>the form below contain two input elements one of type text and one of tpye passwords</p>
        <form action="">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group" >
                <label for="comment">Comment:</label>
                <textarea name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <div class="checkbox-inline">
                    <label for="checkbox1"><input type="checkbox" name="checkbox1" id="checkbox1" >Option 1</label>
                </div>
                <div class="checkbox-inline">
                    <label for="checkbox1"><input type="checkbox" name="checkbox1" id="checkbox1" >Option 2</label>
                </div>
                <div class="checkbox-inline">
                    <label for="checkbox1"><input type="checkbox" name="checkbox1" id="checkbox1" disabled>Option 3</label>
                </div>
            </div>
            <div class="form-group">
                <div class="radio-inline">
                    <label for="radio1"><input type="radio" name="radio1" id="radio1" >Option 1</label>
                </div>
                <div class="radio-inline">
                    <label for="radio2"><input type="radio" name="radio2" id="radio2" >Option 2</label>
                </div>
                <div class="radio disabled radio-inline">
                    <label for="radio3"><input type="radio" name="radio3" id="radio3" disabled >Option 3</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
