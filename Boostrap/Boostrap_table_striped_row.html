<!DOCTYPE html>

    <title>Document</title>

<body>
    <div class="container">
        <h2>Basic Table Striped</h2>
        <p>the ".table" class adds basic styling 
            (light padding and only horixontal dividers)
            to a table:
        </p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>first name</th>
                    <th>last name</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>john</td>
                    <td>doe</td>
                    <td>email.@example.com</td>
                </tr>
                <tr>
                    <td>vonso</td>
                    <td>tro</td>
                    <td>email.@examle.com</td>
                </tr>
                <tr>
                    <td>deni</td>
                    <td>brad</td>
                    <td>email.@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
