<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1" ></li>
                <li data-target="#myCarousel" data-slide-to="2" ></li>
            </ol>
            <!-- wrap for slide -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://www.w3schools.com/bootstrap/la.jpg" alt="" style="width:100%">
                    <!-- add caption for item -->
                    <div class="carousel-caption">
                        <h3>NoopDay</h3>
                        <p>la id always so much fun!</p>
                    </div>
                </div>
                <div class="item">
                    <img src="https://www.w3schools.com/bootstrap/chicago.jpg" alt="" style="width:100%">
                    <!-- add caption for item -->
                    <div class="carousel-caption">
                        <h3>Trading</h3>
                        <p>la id always so much fun!</p>
                    </div>
                </div>
                <div class="item">
                    <img src="https://www.w3schools.com/bootstrap/ny.jpg" alt="" style="width:100%">
                    <!-- add caption for item -->
                    <div class="carousel-caption">
                        <h3>Lorant</h3>
                        <p>la id always so much fun!</p>
                    </div>
                </div>
            </div>
            <!-- control -->
            <a href="#myCarousel" data-slide="prev" class="left carousel-control">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#myCarousel" data-slide="next" class="right carousel-control">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
