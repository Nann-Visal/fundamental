<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Button Block Level</h2>
        <button type="button" class="btn btn-primary btn-block">Block Primary Button</button>
        <button type="button" class="btn btn-default btn-block">Block Default Button</button>

        <h2>Button Lagre Block </h2>
        <button type="button" class="btn btn-primary btn-lg btn-block">Lagre Primary Button</button>
        <button type="button" class="btn btn-default btn-lg btn-block">Lagre Default Button</button>

        <h2>Button Small Block</h2>
        <button type="button" class="btn btn-primary btn-sm btn-block">Small Primary Button</button>
        <button type="button" class="btn btn-default btn-sm btn-block">Small Default Button</button>
    </div>
</body>
</html>
