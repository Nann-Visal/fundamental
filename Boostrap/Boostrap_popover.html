<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>popover example</h3>
        <ul class="list-inline">
           <li><a href="#" data-toggle="popover" data-trigger="focus" data-placement="top" title="popover top" data-content="some content inside the popover">toggle popover</a></li>
           <li><a href="#" data-toggle="popover" data-trigger="focus" data-placement="bottom" title="popover bottom" data-content="some content inside the popover">toggle popover</a></li>
           <li><a href="#" data-toggle="popover" data-trigger="focus" data-placement="left" title="popover left" data-content="some content inside the popover">toggle popover</a></li>
           <li><a href="#" data-toggle="popover" data-trigger="focus" data-placement="right" title="popover right" data-content="some content inside the popover">toggle popover</a></li>
        </ul>
        <hr>
        <!-- hover trigger -->
        <ul class="list-inline">
            <li><a href="#" data-toggle="popover" data-trigger="hover" data-placement="top" title="popover top" data-content="some content inside the popover">toggle popover</a></li>
            <li><a href="#" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="popover bottom" data-content="some content inside the popover">toggle popover</a></li>
            <li><a href="#" data-toggle="popover" data-trigger="hover" data-placement="left" title="popover left" data-content="some content inside the popover">toggle popover</a></li>
            <li><a href="#" data-toggle="popover" data-trigger="hover" data-placement="right" title="popover right" data-content="some content inside the popover">toggle popover</a></li>
         </ul>
    </div>
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>
</html>
