<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="uft-8">
      <title>Image Slider</title>
      <link rel="stylesheet" type="text/css" href="imageslider.css">
  </head> 
  <div class="slider">
      <div class="slides">
          <input type="radio" name="rdatio-btn" id="radio1">
          <input type="radio" name="rdatio-btn" id="radio2">
          <input type="radio" name="rdatio-btn" id="radio3">
          <input type="radio" name="rdatio-btn" id="radio4">

          <div class="slider">
              <img src="Back-end1.jpg.png" alt="">
          </div>
          <div class="slider">
            <img src="Front-end1.jpg.png" alt="">
          </div>
          <div class="slider">
            <img src="images.jpg" alt="">
          </div>
          <div class="slider">
            <img src="images (1).jpg" alt="">
          </div>

          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>

      <script type="text/javascript">
          var counter=1;
          setInterval(function(){
              document.getElementById('radio'+counter).checked = true;
              counter++;
              if(counter>4){
                  counter=1;
              }
          },2000)
      </script>
  </div>
